<md-content layout-padding flex>
    <md-input-container layout-margin="" class="md-icon-float md-block">
        <label>Search</label>
        <md-icon class="name">
            <i class="material-icons blue">search</i>
        </md-icon>
        <input ng-model="searchContact">
    </md-input-container>

    <md-card ng-repeat="contact in contactsCtrl.contacts | filter: searchContact" layout="row"
             layout-align="start center">
        <md-content layout="column" layout-align="center center" layout-margin flex-sm="20" flex-gt-sm="10">
            <user-avatar></user-avatar>
        </md-content>
        <div layouot="column" layout-margin layout-align="start start">
            <div class="md-list-item-text" layout="column">
                <strong id="expertName">{{contact.firstName}} {{contact.lastName}}</strong>
            </div>
            <div>
                <span style="font-size: small; color: grey">{{contact.designation}}</span>
            </div>
            <span flex=""></span>
            <div layout="row">
                <div ng-repeat="tag in contact.tags">
                    <span class="expertiseTag">{{tag}} &nbsp;</span>
                </div>
            </div>
        </div>
        <span flex=""></span>
        <div layout="column" layout-margin="">
            <div layout-margin>
                <md-button ng-click="videoCall(contact.username)" class="md-icon-button md-48">
                    <i class="material-icons md-36">videocam</i>
                    <md-tooltip>Video Call</md-tooltip>
                </md-button>
            </div>
            <!--<div layout-margin>
                <md-button class="md-icon-button md-48" ng-if="contact.status==true">
                    <i class="material-icons md-36">video_library</i>
                    <md-tooltip>Video Message</md-tooltip>
                </md-button>
            </div>-->
        </div>
    </md-card>
</md-content>
