<md-content layout-padding flex>
    <md-input-container layout-margin="" class="md-icon-float md-block" layout-margin="">
        <label>Search</label>
        <md-icon class="name">
            <i class="material-icons blue">search</i>
        </md-icon>
        <input ng-model="searchContact">
    </md-input-container>

    <md-card ng-repeat="contact in contactsCtrl.contacts | filter: searchContact" layout="row" layout-align="start center">
        <md-content layout="row" layout-align="center start" flex="10">
            <div layout="column">
                <md-card class="card-contact">
                    <img ng-src="./img/ic_person_black_48dp.png" class="md-card-image">
                </md-card>
            </div>
        </md-content>
        <div layout="column" layout-margin layout-align="start start">
            <div class="md-list-item-text" layout="column">
                <strong id="expertName" ng-if="contact.status==false">{{contact.username}}</strong>
                <strong id="onlineUser" ng-if="contact.status==true">{{contact.username}}</strong>
            </div>
            <div>
                <span style="font-size: small; color: grey">{{contact.designation}}</span>
            </div>
            <span flex=""></span>
            <div>
                <md-chips aria-label="expertise" readonly=true ng-model="contact.tags">
                    <md-chip-template>
                        <strong>{{$chip}}</strong>
                    </md-chip-template>
                </md-chips>
            </div>
        </div>
        <span flex=""></span>
        <div layout="column" layout-margin="">
            <div layout-margin>
                <md-button ng-click="videoCall(contact.username)" class="md-icon-button md-48">
                    <i class="material-icons md-36">videocam</i>
                    <md-tooltip>Video Call</md-tooltip>
                </md-button>
            </div>
            <div layout-margin>
                <md-button class="md-icon-button md-48" ng-if="contact.status==true">
                    <i class="material-icons md-36">video_library</i>
                    <md-tooltip>Video Message</md-tooltip>
                </md-button>
            </div>
        </div>
    </md-card>
</md-content>
