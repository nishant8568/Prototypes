<div class="col-md-12 loginpage">
    <div class="col-md-4 col-md-offset-4">
        <h1>Login</h1>
        <div class="form-group">
            <label for="roomname">Room Name</label>
            <input type="text" class="form-control" id="roomname" ng-model="user.roomname">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" ng-model="user.username">
        </div>
        <div class="form-group">
            <button class="btn btn-info" ng-click="login(user)">Login</button>
        </div>
    </div>
</div>
